<!-- Portfolio Grid Section -->
<section class="background" id="portfolio">
  <div class="container">
    <div class="col-lg-12 text-center">
      <h2 class="projects font">Projects</h2>
    </div>
    <div class="col-sm-4 portfolio-item">
      <a href="behavioral_cloning/" class="portfolio-link" data-toggle="modal">
        <div class="caption">
          <div class="caption-content">
            <h2 class="project-description-title">Behavior Cloning</h2>
          </div>
        </div>
        <img src="assets/behavior_cloning/behavior_cloning.png" class="img-responsive" alt="Cabin">
      </a>
    </div>

    <div class="col-sm-4 portfolio-item">
      <a href="self_driving_rc_car/" class="portfolio-link" data-toggle="modal">
        <div class="caption">
          <div class="caption-content">
            <h2 class="project-description-title">Self Driving RC Car Project</h2>
          </div>
        </div>
          <img src="assets/rc_car/front_car_cartoon.png" class="img-responsive" alt="Cabin">
      </a>
    </div>

    <div class="col-sm-4 portfolio-item">
      <a href="advanced_lane_finding/" class="portfolio-link" data-toggle="modal">
        <div class="caption">
          <div class="caption-content">
            <h2 class="project-description-title">Street Lane Line Detection</h2>
          </div>
        </div>
        <img src="assets/advanced_lane_finding/home_page.png" class="img-responsive" alt="Cabin">
      </a>
    </div>

    <div class="col-sm-4 portfolio-item">
      <a href="vehicle_detection_and_tracking/" class="portfolio-link" data-toggle="modal">
        <div class="caption">
          <div class="caption-content">
            <h2 class="project-description-title">Vehicle Detection And Tracking</h2>
          </div>
        </div>
        <img src="assets/vehicle_detection_and_tracking/vehicle_detection_and_tracking_home_image.png" class="img-responsive" alt="Cabin">
      </a>
    </div>
  </div>
</section>
